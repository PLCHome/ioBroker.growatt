<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        var secret;
        
        if (!encrypt || typeof encrypt !== 'function') {
            function encrypt(key, value) {
                if (value === undefined) {
                    value = key;
                    key = secret;
                }
                var result = '';
                for (var i = 0; i < value.length; ++i) {
                    result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
                }
                return result;
            }
        }
        if (!decrypt || typeof decrypt !== 'function') {
            function decrypt(key, value) {
                if (value === undefined) {
                    value = key;
                    key = secret;
                }
                var result = '';
                for (var i = 0; i < value.length; ++i) {
                    result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
                }
                return result;
            }
        }
        
        
        function loadHelper(settings, onChange) {
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if (id === 'password' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                    settings[id] = decrypt(secret, settings[id]);
                }
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }
        
        
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            socket.emit('getObject', 'system.config', function (err, obj) {
                secret = (obj.native ? obj.native.secret : '') || 'Zgfr56gFe87jJOM';
                loadHelper(settings, onChange);
            });
            onChange(false);
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {

            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    var value = $this.val();
                    if ($this.attr('id') === 'password' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                        value = encrypt(secret, value);
                    }
                    obj[$this.attr('id')] = value;
                }
            });
            callback(obj);
        }
    </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="growatt.png" class="logo">
            </div>
        </div>

        <!-- Put your content here -->

        <!-- For example columns with settings: -->
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" class="value" id="user" />
                <label for="user" class="translate">User</label>
            </div>
            <div class="col s6 input-field">
                <input type="password" class="value" id="password" />
                <label for="password" class="translate">Password</label>
            </div>
            <div class="col s6 input-field">
                <input type="checkbox" class="value" id="plantData" />
                <label for="plantData" class="translate">Read plant data</label>
            </div>
            <div class="col s6 input-field">
                <input type="checkbox" class="value" id="statusData" />
                <label for="statusData" class="translate">Read status data</label>
            </div>
            <div class="col s6 input-field">
                <input type="checkbox" class="value" id="totalData" />
                <label for="totalData" class="translate">Read total data</label>
            </div>
            <div class="col s6 input-field">
                <input type="checkbox" class="value" id="deviceData" />
                <label for="deviceData" class="translate">Read device data</label>
            </div>
            <div class="col s6 input-field">
                <input type="checkbox" class="value" id="weather" />
                <label for="weather" class="translate">Read weather</label>
            </div>
        </div>

    </div>

</body>

</html>
